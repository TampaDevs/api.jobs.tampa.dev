on:
  workflow_dispatch:
    branches:
      - test
    paths-ignore: 
      - '.**'
      - 'LICENSE'
      - 'ACKNOWLEDGEMENTS'
      - '**.md'
  push:
    branches:
      - test
    paths-ignore: 
      - '.**'
      - 'LICENSE'
      - 'ACKNOWLEDGEMENTS'
      - '**.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Deploy Test
    steps:
    - uses: actions/checkout@v2
    - name: Publish test
      uses: cloudflare/wrangler-action@2.0.0
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CF_ACCOUNT_ID }}
        environment: "test"